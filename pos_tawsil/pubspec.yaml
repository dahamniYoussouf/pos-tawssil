name: pos_tawsil
description: Point de vente pour Restaurant Tawsil
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database (Offline)
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.2.2
  sqflite_common_ffi_web: ^0.4.5+3
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # API & Network
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Printer Support
  esc_pos_utils: ^1.1.0
  esc_pos_printer: ^4.1.0
  
  # UUID Generation
  uuid: ^4.2.1
  
  # Date & Time
  intl: ^0.18.1
  
  # Local Storage (Windows compatible)
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_green.webp

